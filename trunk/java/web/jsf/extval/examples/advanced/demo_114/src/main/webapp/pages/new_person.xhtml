<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://g-project.homeunix.net/demo/components">
<body>
<ui:composition template="../templates/main.xhtml">

    <ui:define name="body">

        <cc:userForm bean="#{personPage}" readonly="false"/>

        <h:commandButton value="#{messages.next}" action="#{personPage.send}"/>
        <h:outputText value="click again to continue with warnings" rendered="#{extValWarnState.continueWithWarnings}"/>
        <p/>
        <h:commandButton value="strict" action="#{personPage.send}" rendered="#{extValWarnState.continueWithWarnings}">
            <f:param name="extValForceContinueWithWarnings" value="false"/>
        </h:commandButton>

        <!-- marker for continue with warnings add-on -->
        <h:inputHidden id="extValWarnState" value="#{extValWarnState.continueWithWarnings}"/>

    </ui:define>

</ui:composition>
</body>
</html>
