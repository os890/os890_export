<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://g-project.homeunix.net/demo/components">
<body>
<ui:composition>

    <h:panelGrid columns="2" rendered="#{readonly}">
        <h:outputLabel for="firstName_ro" value="#{messages.first_name}:"/>
        <h:outputText id="firstName_ro" value="#{bean.person.firstName}"/>

        <h:outputLabel for="lastName_ro" value="#{messages.last_name}:"/>
        <h:outputText id="lastName_ro" value="#{bean.person.lastName}"/>
    </h:panelGrid>

    <h3>no group:</h3>
    <h:panelGrid columns="3" rendered="#{!readonly}">
        <h:outputLabel for="nog_nickName" value="#{messages.nick_name}:"/>
        <h:inputText id="nog_nickName" label="First name" value="#{bean.person.nickName}"/>
        <h:message for="nog_nickName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="nog_firstName" value="#{messages.first_name}:"/>
        <h:inputText id="nog_firstName" label="First name" value="#{bean.person.firstName}"/>
        <h:message for="nog_firstName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="nog_lastName" value="#{messages.last_name}:"/>
        <h:inputText id="nog_lastName" label="#{messages.last_name}" value="#{bean.person.lastName}"/>
        <h:message for="nog_lastName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>
    </h:panelGrid>

    <h3>minimal group:</h3>
    <h:panelGrid columns="3" rendered="#{!readonly}">
        <h:outputLabel for="mg_nickName" value="#{messages.nick_name}:"/>
        <h:inputText id="mg_nickName" label="First name" value="#{bean.person.nickName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.MinimalGroup"/>
        </h:inputText>
        <h:message for="mg_nickName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="mg_firstName" value="#{messages.first_name}:"/>
        <h:inputText id="mg_firstName" label="First name" value="#{bean.person.firstName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.MinimalGroup"/>
        </h:inputText>
        <h:message for="mg_firstName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="mg_lastName" value="#{messages.last_name}:"/>
        <h:inputText id="mg_lastName" label="#{messages.last_name}" value="#{bean.person.lastName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.MinimalGroup"/>
        </h:inputText>
        <h:message for="mg_lastName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>
    </h:panelGrid>

    <h3>name group:</h3>
    <h:panelGrid columns="3" rendered="#{!readonly}">
        <h:outputLabel for="ng_nickName" value="#{messages.nick_name}:"/>
        <h:inputText id="ng_nickName" label="First name" value="#{bean.person.nickName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.MinimalGroup"/>
        </h:inputText>
        <h:message for="ng_nickName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="ng_firstName" value="#{messages.first_name}:"/>
        <h:inputText id="ng_firstName" label="First name" value="#{bean.person.firstName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.NameGroup"/>
        </h:inputText>
        <h:message for="ng_firstName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>

        <h:outputLabel for="ng_lastName" value="#{messages.last_name}:"/>
        <h:inputText id="ng_lastName" label="#{messages.last_name}" value="#{bean.person.lastName}">
            <c:useGroup value="at.gp.web.jsf.extval.domain.group.NameGroup"/>
        </h:inputText>
        <h:message for="ng_lastName" showSummary="true" showDetail="false" errorStyle="color: red;" warnStyle="color: orange;"/>
    </h:panelGrid>

</ui:composition>
</body>
</html>
